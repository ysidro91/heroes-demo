<h2 mat-dialog-title>Eliminar Heroe</h2>
<mat-dialog-content>
    Desea eliminar a {{ hero?.name }}?
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="sendResponse(false)">No</button>
    <button mat-button mat-dialog-close cdkFocusInitial (click)="sendResponse(true)">Si</button>
</mat-dialog-actions>
