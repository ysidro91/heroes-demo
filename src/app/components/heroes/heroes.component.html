<h1>Listado de Heroes</h1>

@if (dataSource) {
    <app-card-hero *ngIf="heroDetail" (eventClose)="cleanDetail()" [hero]="heroDetail"></app-card-hero>
    <br>
    <app-search (eventKeyUp)="applyFilter($event)"></app-search>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> # </th>
          <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
        </ng-container>
      
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
        </ng-container>
      
        <ng-container matColumnDef="fly">
          <th mat-header-cell *matHeaderCellDef> Vuela </th>
          <td mat-cell *matCellDef="let element"> {{ element.fly ? 'Si' : 'No' }} </td>
        </ng-container>
    
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element">
                <button mat-mini-fab (click)="navigateEditHero(element.id)" matTooltip="Editar">
                    <mat-icon aria-hidden="false" fontIcon="edit"></mat-icon>
                </button>
            </td>
        </ng-container>
    
        <ng-container matColumnDef="detail">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element">
                <button mat-mini-fab (click)="heroDetail = element" matTooltip="Ver detalle">
                    <mat-icon aria-hidden="false" fontIcon="visibility"></mat-icon>
                </button>
            </td>
        </ng-container>
    
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element">
                <button mat-mini-fab (click)="openDialog(element)" matTooltip="Eliminar">
                    <mat-icon aria-hidden="false" fontIcon="delete"></mat-icon>
                </button>
            </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No hay resultados</td>
        </tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[4, 8, 12]" showFirstLastButtons></mat-paginator>
}

@if (loading) {
    <h4>Buscando heroes</h4>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
}

<br>
<button mat-flat-button (click)="navigateSaveHero()">Agregar heroe</button>
<br>
